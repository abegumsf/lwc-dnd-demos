<template>
    
    <div data-role="drop-target" 
         ondrop={handleDrop} 
         ondragenter={handleDragEnter} 
         ondragover={handleDragOver} 
         ondragleave={handleDragLeave} >

        <lightning-tabset>
            <lightning-tab label={caseStatus}>

                <template if:true={areCases}>
                    <template for:each={caseList} for:item="caseItem">
                        <c-case-item key={caseItem.id} case-record={caseItem} onitemdrag={handleItemDrag}>
                        </c-case-item>
                    </template>
                </template> 

                <template if:false={areCases}>
                    <div class="slds-m-around_medium">
                        No {caseStatus} Cases
                    </div>     
                </template> 

            </lightning-tab>
        </lightning-tabset>

    </div>
</template>
