<template>

    <div class="slds-m-bottom_small">

        <lightning-card title="Case Picker (Tighty Coupled)" icon-name="utility:case">
            <div slot="actions">
                <lightning-button
                    variant="brand"
                    label="Refresh" 
                    icon-name="utility:refresh"
                    onclick={refreshData}>
                </lightning-button>
                &nbsp;    
                <lightning-button
                    variant="brand"
                    label="Reset" 
                    icon-name="utility:undo"
                    onclick={resetData}>
                </lightning-button>     
            </div>    
        </lightning-card>

            <lightning-layout horizontal-align="space" multiple-rows>

                <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4" >

                    <c-case-list case-list={caseListNew} 
                        case-status={newStatus} 
                        onlistitemdrag={handleListItemDrag} 
                        onitemdrop={handleItemDrop}>
                    </c-case-list>  

                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4">

                    <c-case-list case-list={caseListWorking} 
                        case-status={workingStatus} 
                        onlistitemdrag={handleListItemDrag} 
                        onitemdrop={handleItemDrop}>
                </c-case-list>

                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="12" small-device-size="12" medium-device-size="4" large-device-size="4">

                    <c-case-list case-list={caseListEscalated} 
                        case-status={escalatedStatus} 
                        onlistitemdrag={handleListItemDrag}
                        onitemdrop={handleItemDrop}>
                    </c-case-list>

                </lightning-layout-item>

            </lightning-layout>

    </div>

</template>
