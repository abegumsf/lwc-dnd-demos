<template>

    <div class="slds-m-bottom_small">

        <lightning-card title="Drag and Drop Case Picker" icon-name="utility:case">
            <div slot="actions">
                <lightning-button-group>
                    <lightning-button
                        variant="brand"
                        label="Refresh" 
                        icon-name="utility:refresh"
                        onclick={refreshData}>
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Reset" 
                        icon-name="utility:undo"
                        onclick={resetData}>
                    </lightning-button>     
                </lightning-button-group>           
            </div>    
        </lightning-card>

            <lightning-layout horizontal-align="space" multiple-rows>

                <lightning-layout-item flexibility="auto" padding="around-small" size="4" >

                    <c-case-list case-list={caseListNew} 
                        case-status={newStatus} 
                        onlistitemdrag={handleListItemDrag} 
                        onitemdrop={handleItemDrop}>
                    </c-case-list>  

                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="4" >

                    <c-case-list case-list={caseListWorking} 
                        case-status={workingStatus} 
                        onlistitemdrag={handleListItemDrag} 
                        onitemdrop={handleItemDrop}>
                </c-case-list>

                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="4" >

                    <c-case-list case-list={caseListEscalated} 
                        case-status={escalatedStatus} 
                        onlistitemdrag={handleListItemDrag}
                        onitemdrop={handleItemDrop}>
                    </c-case-list>

                </lightning-layout-item>

            </lightning-layout>

    </div>

</template>
