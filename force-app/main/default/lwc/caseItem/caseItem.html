<template>
    <div class="draggable-card slds-m-around_small" 
         draggable="true" 
         ondragstart={itemDragStart}
         ondragend={itemDragEnd}
         data-id={caseRecord.Id}>

        <template if:true={caseRecord}>
            <lightning-card title={caseRecord.Subject}>
                <div class="slds-p-horizontal_small">
                    <p>Status: {caseRecord.Status}</p>
                    <p>Priority: {caseRecord.Priority}</p>
                </div>
            </lightning-card>
        </template>
            
    </div>

</template>
